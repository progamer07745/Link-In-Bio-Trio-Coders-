    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow: rgba(0, 210, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .bg-visuals {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .blob {
            position: absolute; width: 400px; height: 400px;
            background: var(--primary); filter: blur(150px);
            border-radius: 50%; opacity: 0.1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(20%, 20%); }
        }

        .container { width: 100%; max-width: 420px; perspective: 1000px; }

        .header { text-align: center; margin-bottom: 40px; }

        .logo-container { position: relative; width: 140px; height: 140px; margin: 0 auto 25px; }

        .logo {
            width: 100%; height: 100%; border-radius: 50%;
            border: 1px solid var(--glass-border); padding: 8px;
            background: var(--glass); backdrop-filter: blur(15px);
            transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-container:hover .logo { transform: scale(1.1) rotate(10deg); border-color: var(--primary); }

        h1 {
            font-size: 36px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .bio { color: #94a3b8; font-size: 15px; margin-top: 10px; font-weight: 300; }

        .social-bar { display: flex; justify-content: center; gap: 12px; margin: 30px 0; }

        .s-link {
            width: 50px; height: 50px; border-radius: 16px;
            background: var(--glass); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 22px;
            transition: 0.4s; backdrop-filter: blur(10px);
        }

        .s-link:hover {
            transform: translateY(-8px) scale(1.1);
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.2);
        }

        .links-stack { display: flex; flex-direction: column; gap: 16px; }

        .card {
            position: relative; padding: 22px; border-radius: 24px;
            background: var(--glass); border: 1px solid var(--glass-border);
            text-decoration: none; color: #fff;
            display: flex; align-items: center;
            backdrop-filter: blur(20px);
            transition: 0.4s cubic-bezier(0.2, 1, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .portfolio-card {
            border: 1px solid var(--primary);
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.1), transparent);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
        }

        .portfolio-card::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: sweep 4s infinite;
        }

        @keyframes sweep { 0% { left: -100%; } 50% { left: 100%; } 100% { left: 100%; } }

        .card i:first-child { font-size: 24px; width: 45px; transition: 0.3s; }
        .card:hover i:first-child { transform: scale(1.2) rotate(-5deg); color: var(--primary); }
        .card span { flex: 1; text-align: right; font-weight: 500; font-size: 16px; }

        footer { margin-top: 60px; font-size: 13px; color: #475569; letter-spacing: 1px; }

        .card { opacity: 0; animation: reveal 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards; }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .disabled { opacity: 0.3; pointer-events: none; filter: blur(1px); }
